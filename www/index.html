<html>
  <head>
    <meta charset="utf-8">

        <img id="original" width="100%" />

      <div style="width: 30%">
        <div for="rotated" id="rotated_label" style="margin-bottom: 1em;"></div>
        <img id="rotated" width="100%"/>
      </div>
    </div>
  </body>
